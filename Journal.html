<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>JournalForm</title>
    <link rel="stylesheet" type="text/css" href="Journal.css">
</head>

<body>
<h1>Journal</h1>
<div class="container">
    <form action="StartSide.html">
        <label for="navn">Navn og Efternavn</label><br>
        <input type="text" id="navn" name="navn" placeholder="Navn og efternavn" required><br>

        <label for="cpr">CPR</label><br>
        <input type="text" id="cpr" name="cpr" placeholder="CPR" required><br>

        <label for="alder">Alder og k&#248n </label><br>
        <input type="text" id="alder" name="alder" placeholder="Alder og k&#248n " required><br>
        <p></p>

        <label for="date">Dato: </label>
        <input type="date" id="date" name="date" min="2021-01-01" max="2022-12-31" required>
        <label for="time">Tidspunkt:</label>
        <input type="time" id="time" name="time"  min="08:30" max="16:30" step="1800" required>
        <label> (08:30-16:30)</label>

        <br>

        <label for="textarea">Notat<br>
            <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br>
        </label>

        <input type="submit" value="Submit">

    </form>
</div>
</body>
</html>
